			</div>
			<div class="small-6 columns">
				<div class="draggable cuadro" style="margin-top: 16px; z-index: -1;">
				</div>
			</div>
		</div>
		<script src="js/lib/jquery.js"></script>

		<script src="js/lib/foundation/js/app.js"></script>
